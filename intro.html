<script>

var i= 0;
var redoColor = function(){


	d3.select("body").style("background-color", function() {
	  return "hsl(" + i%360 + ",100%,50%)";
	});
	d3.selectAll("p").style("color",  function(d,j) {
	  return "hsl(" + (i+j*10+180)%360 + ",100%,50%)";
	});
	i++;

}

setInterval(redoColor,10);
