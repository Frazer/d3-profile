<html>
<head>
  <title>D3 Bar Chart</title>
  
  <script src="https://d3js.org/d3.v4.min.js"></script>  
  <link rel="stylesheet" href="css/barStyle.css" ></link>

</head>

<body>

<div><a href="index.html">back to index</a></div>
<div>  forked from <a href="http://codepen.io/mbostock/pen/Jaemg">http://codepen.io/mbostock/pen/Jaemg</a><br/> I added resizing and variable heights<br/>
  See my codepen at <a href="http://codepen.io/frazerk/pen/xReXaY">http://codepen.io/frazerk/pen/xReXaY</a><br/><br/></div>

  <div class="chart"></div>
  
    <script>

var data = [4, 100,8, 3, 15, 76, 23,11, 142];

function draw() {

  let x = d3.scaleLinear()
    .domain([0, d3.max(data)])
    .range([0, window.innerWidth*0.95]);

  d3.select(".chart").selectAll("div").remove();  //  remove all bars ready fr redraw
  d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })

    .style("height", function(d) { return Math.sqrt(x(d))+5 + "px"; })


    .text(function(d) { return d; });
}

draw();

d3.select(window).on("resize.updatesvg", draw);


    </script>

</body>
</html>
